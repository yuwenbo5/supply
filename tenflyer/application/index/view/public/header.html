<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>腾辉供应商产品管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="tenflyer,腾辉电子商务有限公司">
    <script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
    <script src="__INDEX__/js/charisma.js" type="text/javascript"></script>
    <!-- The styles -->
    <link id="bs-css" href="__INDEX__/css/bootstrap-cerulean.min.css" rel="stylesheet">
    <link href="__INDEX__/css/charisma-app.css" rel="stylesheet">
    <!-- The fav icon -->
    <link rel="shortcut icon" href="__INDEX__/img/favicon.ico">
</head>

<body>
<!-- topbar starts -->
<div class="navbar navbar-default" role="navigation">

    <div class="navbar-inner" style="padding-left:80px;">
        <a class="navbar-brand" href="{:url('index/index')}" style="display:inline-block;width:300px;"> <img alt="Tenflyer Logo" src="__INDEX__/img/logo.png" class="hidden-xs" style="width:80px;"/>
            <span>Tenflyer</span>
        </a>

        <!-- user dropdown starts -->
        <div class="btn-group pull-right" style="padding-right:80px;">
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <i class="glyphicon glyphicon-user"></i><span class="hidden-sm hidden-xs">{$Request.session.nickname}</span>
                <span class="caret"></span>
            </button>
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" onclick="logout();">
                <a href="javascript:;">退出登录</a>
                <span class="caret"></span>
            </button>
        </div>
    </div>
</div>
<script>
    //退出登录
    function logout(){
        window.location.href = "{:url('Login/loginOut')}";
    }
</script>
